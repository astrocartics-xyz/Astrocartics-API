        - hour
        - day
        - week
        - month
        in: query
        name: mode
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get system heatmap by region
      tags:
      - reports
  /regions/{regionID}/kills/summary:
    get:
      consumes:
      - application/json
      description: Get all kills for a specific region
      parameters:
      - description: Region ID
