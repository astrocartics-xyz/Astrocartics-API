      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.SystemKillCount'
            type: array
      summary: Get top 10 systems by kills
      tags:
      - rankings
  /regions:
    get:
      consumes:
      - application/json
      description: Get all regions, or search for a region by name
