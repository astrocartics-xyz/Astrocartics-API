basePath: /v1
definitions:
  models.Constellation:
    properties:
      constellation_id:
        type: integer
      constellation_name:
        type: string
      region_id:
        type: integer
    type: object
  models.ConstellationKillCount:
    properties:
      constellation_id:
        type: integer
      constellation_name:
        type: string
      total_kills:
        type: integer
    type: object
  models.ConstellationKills:
    properties:
      buckets:
        items:
          $ref: '#/definitions/models.PeriodCount'
        type: array
      constellation_id:
        type: integer
      constellation_name:
        type: string
      mode:
        type: string
      total:
        type: integer
    type: object
  models.Killmails:
    properties:
      destroyed_value:
        type: number
      dropped_value:
        type: number
      fitted_value:
        type: number
      kill_ship:
        type: integer
      killmail_hash:
        type: string
      killmail_id:
        type: integer
      killmail_time:
        type: string
      system_id:
        type: integer
      total_value:
        type: number
      victim_ship:
        type: integer
    type: object
  models.PeriodCount:
    properties:
      count:
        type: integer
      destroyed_value:
        type: number
      dropped_value:
        type: number
      period:
        description: e.g. "2025-10-20"
        type: string
    type: object
  models.Planet:
    properties:
      asteroid_belt_count:
        type: integer
      moon_count:
        type: integer
      planet_id:
        type: integer
      planet_name:
        type: string
      system_id:
        type: integer
      type:
        type: string
    type: object
  models.Region:
    properties:
      region_id:
        type: integer
      region_name:
        type: string
    type: object
  models.RegionKillCount:
    properties:
      region_id:
        type: integer
      region_name:
        type: string
      total_kills:
        type: integer
    type: object
  models.RegionKills:
    properties:
      buckets:
        items:
          $ref: '#/definitions/models.PeriodCount'
        type: array
      mode:
        type: string
      region_id:
        type: integer
      region_name:
        type: string
      total:
        type: integer
    type: object
  models.SpectralClassCount:
    properties:
      spectral_class:
        type: string
      system_count:
        type: integer
    type: object
  models.Stargate:
    properties:
      destination_stargate_id:
        type: integer
      destination_system_id:
        type: integer
      stargate_id:
        type: integer
      stargate_name:
        type: string
      system_id:
        type: integer
    type: object
  models.Station:
    properties:
      station_id:
        type: integer
      station_name:
        type: string
      system_id:
        type: integer
    type: object
  models.System:
    properties:
      constellation_id:
        type: integer
      region_id:
        type: integer
      security_class:
        description: Use pointer for nullable string
        type: string
      security_status:
        type: number
      spectral_class:
        description: Use pointer for nullable string
        type: string
      system_id:
        type: integer
      system_name:
        type: string
      x_pos:
        type: number
      y_pos:
        type: number
      z_pos:
        type: number
    type: object
  models.SystemKillCount:
    properties:
      system_id:
        type: integer
      system_name:
        type: string
      total_kills:
        type: integer
    type: object
  models.SystemKills:
    properties:
      buckets:
        items:
          $ref: '#/definitions/models.PeriodCount'
        type: array
      mode:
        type: string
      system_id:
        type: integer
      system_name:
        type: string
      total:
        type: integer
    type: object
host: api.astrocartics.xyz
info:
  contact: {}
  description: The application programmer interface for Astrocartics for statistics
    about Eve Online.
  title: Astrocartics API
  version: "1.0"
paths:
  /constellations:
    get:
      consumes:
      - application/json
      description: Get all constellations, or search for a constellation by name
      parameters:
      - description: Constellation name to search for
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Constellation'
            type: array
      summary: Get constellations
      tags:
      - constellations
  /constellations/{constellationID}:
    get:
      consumes:
      - application/json
      description: Get a single constellation by its unique ID
      parameters:
      - description: Constellation ID
        in: path
        name: constellationID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Constellation'
            type: array
      summary: Get a constellation by ID
      tags:
      - constellations
  /constellations/{constellationID}/kills/summary:
    get:
      consumes:
      - application/json
      description: Get all kills for a specific constellation
      parameters:
      - description: Constellation ID
        in: path
        name: constellationID
        required: true
        type: integer
      - description: Mode for aggregating kills (hour, day, week, month)
        enum:
        - hour
        - day
        - week
        - month
        in: query
        name: mode
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ConstellationKills'
            type: array
      summary: Get kill count by constellation ID
      tags:
      - reports
  /constellations/{constellationID}/stargates:
    get:
      consumes:
      - application/json
      description: Get all stargates for a specific constellation
      parameters:
      - description: Constellation ID
        in: path
        name: constellationID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Stargate'
            type: array
      summary: Get stargates by constellation ID
      tags:
      - stargates
  /constellations/{constellationID}/systems:
    get:
      consumes:
      - application/json
      description: Get all systems for a specific constellation
      parameters:
      - description: Constellation ID
        in: path
        name: constellationID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.System'
            type: array
      summary: Get systems by constellation ID
      tags:
      - systems
  /planets:
    get:
      consumes:
      - application/json
      description: Get all planets, or search for a planet by name
      parameters:
      - description: Planet name to search for
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
